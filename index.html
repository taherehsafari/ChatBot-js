<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Robot Image -->
    <div class="icon">
        <img src="./images/bot-icon.png" alt="">
    </div>

    <!-- Chat Box -->
    <div class="chatBox">
        <!-- Bot Response -->
        <p id="respond">Bot: </p>

        <!-- User input -->
        <div>
            <input id="userInput" type="text" placeholder="پیام خود را بنویسید">

            <!-- Send Button -->
            <button onclick="getMessage()">ارسال</button>
        </div>
        
    </div>
</body>
</html>
